<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS动画</title>
    <script src="index.js"></script>
    <style>
        #content{
            position: absolute;
            top: 100px;
            left: -150px;
            width: 150px;
            height: 400px;
            background: goldenrod;
        }
        #title{
            position: absolute;
            top: 155px;
            right: -30px;
            width: 30px;
            height: 90px;
            background: red;
        }
        #ul_content{
            margin: 0;
            padding: 0;
            list-style-type: none;

        }
        #ul_content>li{
            width: 150px;
            height: 100px;
            background: teal;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        #ul_content>li:hover{
            background: purple;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="title">点我分享</div>
        <ul id="ul_content">
            <li>qq</li>
            <li>微信</li>
            <li>微博</li>
            <li>贴吧</li>
        </ul>

</div>
<script>

    var share = getObj("content");

    share.addEventListener("mouseout",function(){
        moving(this,-10,-150);
    },true);

    share.addEventListener("mouseover",function(){
        moving(this,10,0);
    },true);




</script>

</body>
</html>
